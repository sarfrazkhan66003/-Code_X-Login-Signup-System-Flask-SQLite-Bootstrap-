<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Code_X</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg bg-secondary text-white" style="width: 22rem; border-radius: 15px;">
        <h3 class="text-center mb-3">🧑‍💻 Create Account</h3>

        {% with messages = get_flashed_messages(with_categories=True) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} text-center py-1">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" name="username" required placeholder="Choose a username">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" required placeholder="Choose a password">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-light">Sign Up</button>
            </div>
        </form>

        <p class="text-center mt-3">Already have an account? <a href="{{ url_for('login') }}" class="text-warning">Login</a></p>
    </div>
</div>

</body>
</html>
